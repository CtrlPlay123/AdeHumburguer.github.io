<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<title> </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="Assets/CSS/Style.css">
	<link rel="icon" href="Assets/Imagens/logotipo1.png">
	
</head>
<body>
	<header>
		<a href="#">
			<img class="logotipo" src="Assets/Imagens/logotipo1.png" />
		</a>
		<nav class="topnav">
			<a href="index.html"> Home </a>
			<a href="index.html#cardapio"> Cardápio </a>
			<a href="index.html#contato"> Contato </a>
			<hr/>
		</nav>
		
		<section>
			<h1> Amburguer </h1>
			<h2> Finalizando compra </h2>
		</section>
	</header>
	
	<form action="https://api.whatsapp.com/send" method="get" target="_blank">
	
	<!-- Número do whatsApp -->
		<input type="hidden" name="phone" value="+5512997972700">
		
	<!--Mensagem -->
		<input type="hidden" name="mensagem" value="Pedido de compra:%0A
		Nome do cliente: {{name}}%0A
		Lanche escolhido: {{lancheName}}%0A
		Endereço de entrega: {{address}}%0A
		Telefone de contato: {{tel}}%0A
		Forma de pagamento: {{payment}}">
		
		
	<!-- Nome do cliente -->
		<label for="name"> Nome do cliente: </label><br/>
		<input type="text" id="name" name="name" required><br/>
		
	<!-- Nome do lanche -->	
		<label for="lancheName"> Nome do Lanche:  </label><br/>
		<input type="text" id="lancheName" name="lancheName" required><br/>
		
	<!-- Endereço -->	
		<label for="address"> Endereço:  </label><br/>
		<input type="text" id="address" name="address" required> <br/>
		
	<!-- Telefone: -->
		<label for="tel"> Telefone:</label><br>
		<input type="tel" id="tel" name="tel" required><br/>

	<!-- Forma Pagamento -->
		<label for="payment"> Forma de Pagamento:</label><br/>
		<select id="payment" name="payment">
			<option value="pix">Pix</option>
			<option value="card">Cartão</option>
		</select><br/><br/>
		<input class="btn_comprar" type="submit" value="Finalizar compra">
	</form>
	
	<footer id="contato">
		<div class="contatos">
			<a href="#">
				<img src="Assets/Imagens/whatsapp.png"/>
				<p> (12) 9 9999-0000 </p>
			</a>
		</div>
		<div class="contatos">
			<a href="#">
				<img src="Assets/Imagens/instagram.png"/>
				<p> @amburguer </p>
			</a>
		</div>
	</footer>
	
	<script src="Assets/JS/script.js"></script>
	
	
</body>
</html>
